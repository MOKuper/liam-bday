# Nginx configuration for shared hosting environment
# This config is designed to coexist with other projects

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    root /var/www/liam-bday/public;

    # SSL Configuration (Let's Encrypt) - will be added by certbot
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # Use existing SSL settings from main nginx config
    include /etc/nginx/snippets/ssl-params.conf;

    # Basic security headers (conservative - won't conflict)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    # Index and character set
    index index.php;
    charset utf-8;

    # Client upload size (for photos and audio)
    client_max_body_size 10M;

    # Access and error logs (separate from other projects)
    access_log /var/log/nginx/liam-bday.access.log;
    error_log /var/log/nginx/liam-bday.error.log;

    # Location blocks
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
    }

    # Handle PHP files - use existing PHP-FPM setup
    location ~ \.php$ {
        # Try common PHP-FPM socket locations
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Use existing PHP-FPM (adapt to your setup)
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        # Alternative: fastcgi_pass 127.0.0.1:9000;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~* \.(env|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Laravel storage access
    location /storage {
        alias /var/www/liam-bday/storage/app/public;
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Error pages
    error_page 404 /index.php;
}