services:
  mysql:
    image: mysql:8.0
    container_name: liam-bday-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: liam_bday
      MYSQL_USER: liam_user
      MYSQL_PASSWORD: secure_password_123
      MYSQL_ROOT_PASSWORD: root_password_456
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"  # Use port 3307 to avoid conflicts
    networks:
      - liam-network
    command: --default-authentication-plugin=mysql_native_password

  liam-bday:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: liam-bday-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    ports:
      - "8090:80"  # Use port 8090 to avoid conflicts
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_DATABASE=liam_bday
      - DB_USERNAME=liam_user
      - DB_PASSWORD=secure_password_123
    depends_on:
      - mysql
    networks:
      - liam-network

# Global nginx will handle SSL and proxy to this container on port 8090

networks:
  liam-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local